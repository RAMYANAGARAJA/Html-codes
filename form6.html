<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <thead>Complex Form:</thead>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="textfield">Name:</label>
            <input type="text" name="textfield" id="textfield" placeholder="Write your name">
            <label for="textfield1">Email:</label>
            <input type="email" name="textfield1" id="textfield1" placeholder="Write your email id">
            <label for="textfield2">Phone:</label>
            <input type="tel" name="textfield2" id="textfield2" placeholder="Write your phone number">
            <label for="Datepicker">Date of Birth:</label>
            <input type="date" name="Datepicker" id="Datepicker">
            <th>Gender</th>
            <input type="radio" name="radio1" id="radio1">
            <label for="radio1">Male</label>
            <input type="radio" name="radio2" id="radio2">
            <label for="radio2">Female</label>
            <label for="select">Country</label>
            <select name="select" id="select">
                <option value="United States">United States</option>
                <option value="India">India</option>
                <option value="Pakistan">Pakistan</option>
                <option value="China">China</option>
                <option value="Japan">Japan</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Address</legend>
            <label for="textfield3">Street</label>
            <input type="text" name="textfield3" id="textfield3">
            <label for="textfield4">City</label>
            <input type="text" name="textfield4" id="textfield4">
            <label for="textfield5">State</label>
            <input type="text" name="textfield5" id="textfield5">
            <br>
            <label for="textfield6">Zipcode</label>
            <input type="number" name="textfield6" id="textfield6">
        </fieldset>
        <fieldset>
            <legend>Other Information</legend>
            <label for="textarea">Comments</label>
            <textarea name="textarea" id="textarea" cols="50" rows="15"></textarea>
            <label for="checkbox">I agree to terms of service</label>
            <input type="checkbox" name="checkbox" id="checkbox">
        </fieldset>
        <button>SUBMIT</button>
    </form>
</body>
</html>
