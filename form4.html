<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <thead>EVENT REGISTRATION</thead>
        <br>
        <br>
        <label for="textfield1">Name:</label>
        <br>
        <input type="text" name="textfield1" id="textfield" placeholder="Enter the name">
        <br>
        <br>
        <label for="textfield2">Email:</label>
        <br>
        <input type="email" name="textfield2" id="textfield2" placeholder="Enter the email id">
        <br>
        <br>
        <label for="textfield3">Phone:</label>
        <br>
        <input type="tel" name="textfield3" id="textfield3" placeholder="Enter the phone number">
        <br>
        <br>
        <label for="selector">Occupation:</label>
        <br>
        <select name="Occupation" id="selector">
            <option value="Other">Other</option>
            <option value="Student">Student</option>
            <option value="Professional">Professional</option>
        </select>
        <br>
        <br>
        <thead>Topic of interest:</thead>
        <br>
        <input type="checkbox" name="checkbox" id="checkbox">
        <br>
        <label for="checkbox">HTML</label>
        <br>
        <input type="checkbox" name="checkbox1" id="checkbox1">
        <br>
        <label for="checkbox1">CSS</label>
        <br>
        <input type="checkbox" name="checkbox2" id="checkbox2">
        <br>
        <label for="checkbox2">JAVSCRIPT</label>
        <br>
        <label for="textarea">Comments:</label>
        <br>
        <textarea name="textarea" id="textarea" cols="100" rows="15" placeholder="Write your comments here:"></textarea>
        <button>Register</button>
    </form>
</body>
</html>
