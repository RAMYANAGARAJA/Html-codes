<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <thead>JOB APPLICATION:</thead>
        <br>
        <br>
        <label for="textfield1">Name:</label>
        <br>
        <input type="text" name="textfield1" id="textfield1" placeholder="Write your name:">
        <br>
        <br>
        <label for="textfield2">Email:</label>
        <br>
        <input type="email" name="textfield2" id="textfield2" placeholder="Write your email id:">
        <br>
        <br>
        <label for="textfield3">Phone:</label>
        <br>
        <input type="tel" name="textfield3" id="textfield3" placeholder="Write you phone number:">
        <br>
        <br>
        <label for="fileselect">Resume:</label>
        <br>
        <input type="file" name="fileselect" id="fileselect">
        <br>
        <br>
        <label for="textfield4">Experience(years):</label>
        <br>
        <input type="number" name="textfield4" id="textfield4">
        <br>
        <br>
        <fieldset>
        <thead>Skills:</thead>
        <br>
        <input type="checkbox" name="checkbox1" id="checkbox1">
        <br>
        <label for="checkbox1">HTML</label>
        <br>
        <input type="checkbox" name="checkbox2" id="checkbox2">
        <br>
        <label for="checkbox2">CCS</label>
        <br>
        <input type="checkbox" name="checkbox3" id="checkbox3">
        <br>
        <label for="checkbox3">JavaScript</label>
        </fieldset>
        <br>
        <br>
        <label for="select">Higher Education:</label>
        <br>
        <select name="select" id="select">
            <option value="High School">High School</option>
            <option value="Associate's Degree">Associate's Degree</option>
            <option value="Bachelor's Degree">Bachelor's Degree</option>
            <option value="Master's Degree">Master's Degree</option>
            <option value="PhD">PhD</option>
        </select>
        <br>
        <br>
        <thead>Availability:</thead>
        <br>
        <input type="radio" name="radio1" id="radio1">
        <br>
        <label for="radio1">Full Time</label>
        <br>
        <input type="radio" name="radio2" id="radio2">
        <br>
        <label for="radio2">Part Time</label>
        <br>
        <br>
        <label for="textarea">Additional Comments:</label>
        <br>
        <textarea name="textarea" id="textarea" cols="100" rows="20"></textarea>
        <button>Submit Application</button>
    </form>
</body>
</html>
